{% extends "template.html" %}
{% block button %}
    <a href="{{ url_for('index')}}"><button type="button" class="btn btn-dark" id="button-nav">Voltar</button></a>
{% endblock %}

{% block body %}
<form action="{{ url_for('generate')}}" method="post" enctype="multipart/form-data">
<form>
    <div class="form-group">
        <label for="titulo" class="font-weight-bold">Titulo</label>
        <input type="text" id="titulo" name="titulo" class="form-control" >
    </div>

    <div class="form-group">
        <label for="autor" class="font-weight-bold">Autor</label>
        <input type="text" id="autor" name="autor" class="form-control" >
    </div>

    <div class="form-group">
        <label for="editora" class="font-weight-bold">Editora</label>
        <input type="text" id="editora" name="editora" class="form-control" >
    </div>
    <button type="submit" class="btn btn-primary">Criar Livro</button>
</form>
{% endblock %}
