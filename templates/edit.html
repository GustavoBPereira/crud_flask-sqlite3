{% extends "template.html" %}
{% block button %}
    <a href="{{ url_for('index')}}"><button type="button" class="btn btn-dark" id="button-nav">Voltar</button></a>
{% endblock %}

{% block body %}
<form action="{{ url_for('change')}}" method="post" enctype="multipart/form-data">
    <input type="hidden" id="id" name="id" value="{{ lista[0] }}">

    <div class="form-group">
        <label for="titulo" class="font-weight-bold">Titulo</label>
        <input type="text" id="titulo" name="titulo" class="form-control" value="{{lista[1]}}">
    </div>

    <div class="form-group">
        <label for="autor" class="font-weight-bold">Autor</label>
        <input type="text" id="autor" name="autor" class="form-control" value="{{ lista[3] }}">
    </div>

    <div class="form-group">
        <label for="editora" class="font-weight-bold">Editora</label>
        <input type="text" id="editora" name="editora"  class="form-control" value="{{ lista[2] }}">
    </div>
    <button type="submit" class="btn btn-primary">Editar Livro</button>
</form>

{% endblock %}
